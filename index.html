<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        padding: 8px;
        width: 300px;
        border: 2px solid green;
    }
    .container{
        text-align: center;
        margin-top: 10%;
    }
</style>
<body>
    <div class = "container">
    <input type = "text">
    <p class = "para"></p>
</div>
    <script>
        const node = document.getElementsByTagName('input')[0]
        node.addEventListener('keyup',change)
        function change(){
            document.getElementsByClassName('para')[0].innerText = node.value
        }
    </script>
</body>
</html>
